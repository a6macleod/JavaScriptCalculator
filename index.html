<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>JavaScript Calculator</h1>
	<div class="outLine">
		
	
		<div class="displayScreen">
			<div class="equationDisplay"></div>
			<div class="answerDisplay"></div>
			
		</div>
		<div class="keyPad">
			<table class="keyPadTable">
				<tr class="tableRow">
					<td><button id="clear" class="button operatorButton">AC</button></td>
					<td><button id="delete" class="button delete" >del</button></td>
					<td><button id="positivity" class="button operatorButton">+/-</button></td>
					<td><button id="divide" class="button operatorButton" value="/">/</button></td>
				</tr>
				<tr class="tableRow">
					<td><button id="seven" class="button number" value="7">7</button></td>
					<td><button id="eight" class="button number" value="8">8</button></td>
					<td><button id="nine" class="button number" value="9">9</button></td>
					<td><button id="multiply" class="button operatorButton" value="*">x</button></td>
				</tr>
				<tr class="tableRow">
					<td><button id="four" class="button number" value="4">4</button></td>
					<td><button id="five" class="button number" value="5">5</button></td>
					<td><button id="six" class="button number" value="6">6</button></td>
					<td><button id="minus" class="button operatorButton" value="-">-</button></td>
				</tr>
				<tr class="tableRow">
					<td><button id="one" class="button number" value="1">1</button></td>
					<td><button id="two" class="button number" value="2">2</button></td>
					<td><button id="three" class="button number" value="3">3</button></td>
					<td><button id="add" class="button operatorButton" value="+">+</button></td>
				</tr>
				<tr class="tableRow">
					<td><button id="zero" class="button number" value="0">0</button></td>
					<td><button id="decimal" class="button number" value=".">.</button></td>
					<td colspan="2"><button id="equals" class="button equalsButton" value="=">=</button></td>
				</tr>
			</table>
			<p>Created by <a href="https://github.com/a6macleod" target="_blank">Andrew MacLeod</a></p>
	</div>	
	
</body>
<script type="text/javascript" src="javaScript.js"></script>
</html>
