<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>JavaScript Calculator</h1>
	<div class="outLine">
		
	
		<div class="displayScreen">
			
		</div>
		<div class="keyPad">
			<table class="keyPadTable">
				<tr class="tableRow">
					<td><button class="button">AC</button></td>
					<td><button class="button">+/-</button></td>
					<td><button class="button">%</button></td>
					<td><button class="button">/</button></td>
				</tr>
				<tr class="tableRow">
					<td><button class="button">7</button></td>
					<td><button class="button">8</button></td>
					<td><button class="button">9</button></td>
					<td><button class="button">x</button></td>
				</tr>
				<tr class="tableRow">
					<td><button class="button">4</button></td>
					<td><button class="button">5</button></td>
					<td><button class="button">6</button></td>
					<td><button class="button">-</button></td>
				</tr>
				<tr class="tableRow">
					<td><button class="button">1</button></td>
					<td><button class="button">2</button></td>
					<td><button class="button">3</button></td>
					<td><button class="button">+</button></td>
				</tr>
				<tr class="tableRow">
					<td colspan="2"><button id="zero" class="button">0</button></td>
					<td><button class="button">.</button></td>
					<td><button class="button">=</button></td>
				</tr>
			</table>
			<p>Created by <a href="https://github.com/a6macleod">Andrew MacLeod</a></p>
	</div>	
	
</body>
<script type="text/javascript" src="javaScript.js"></script>
</html>
